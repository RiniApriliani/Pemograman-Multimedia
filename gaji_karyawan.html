<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Gaji Karyawan</title>
</head>
<body background="img/bg.jpg">
    <h1>Kalkulator Gaji Karyawan</h1>
    <label for="nama">Nama Karyawan:</label>
    <input type="text" id="nama" placeholder="Nama Karyawan"><br><br>

    <label for="gaji">Gaji Pokok:</label>
    <input type="number" id="gaji" placeholder="Gaji Pokok"><br><br>

    <label for="tunjangan">Tunjangan:</label>
    <input type="number" id="tunjangan" placeholder="Tunjangan"><br><br>

    <label for="pajak">Pajak:</label>
    <input type="number" id="pajak" placeholder="Pajak"><br><br>

    <button onclick="hitungGaji()">Hitung Gaji Bersih</button>

    <h2>Hasil:</h2>
    <p id="hasil"></p>

    <script src="script_gaji_karyawan.js"></script
</body>
</html>
